<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://alexbteixeira.github.io/TrabalhoPetShop/css/login.css">
  <title>Carrossel de Produtos</title>
</head>

<body>


  <!-- Navbar-->
  <header class="header">
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PetMania</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row py-5 mt-4 align-items-right">
      <div class="col-md-7 ">
        <div class="image">
          <img src="images/banner.png" alt="" class="img-fluid mb-5 d-none d-md-block">
        </div>
      </div>



      <!-- Registeration Form -->
      <div class="col-md-7 col-lg-5 ml-auto">
        <form action="#">
          <div class="row">

            <div class="criarconta">
              <h1 class="text ">Crie a Sua Conta</h1>
            </div>

            <!-- First Name -->
            <div class="input-group col-lg-6 mb-4">
              <input id="firstName" type="text" name="firstname" placeholder="First Name" class="form-control">
            </div>

            <!-- Last Name -->
            <div class="input-group col-lg-6 mb-4">
              <input id="lastName" type="text" name="lastname" placeholder="Last Name" class="form-control">
            </div>

            <!-- Email Address -->
            <div class="input-group col-lg-12 mb-4">
              <input id="email" type="email" name="email" placeholder="Email Address" class="form-control">
            </div>

            <!-- Phone Number -->
            <div class="input-group col-lg-12 mb-4">
              <select id="countryCode" name="countryCode" style="max-width: 80px"
                class="custom-select form-control border-md h-100  text-muted">
                <option value="">+55</option>
                <option value="">+238</option>
                <option value="">+244</option>
                <option value="">+351</option>
              </select>
              <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" class="form-control pl-3">
            </div>

            <!-- Password -->
            <div class="input-group col-lg-6 mb-4">
              <input id="password" type="password" name="password" placeholder="Password" class="form-control">
            </div>

            <!-- Password Confirmation -->
            <div class="input-group col-lg-6 mb-4">
              <input id="passwordConfirmation" type="password" name="passwordConfirmation"
                placeholder="Confirm Password" class="form-control">
            </div>

            <!-- Agreing Terms -->
            <div class="input-group col-lg-11 mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">
                  Agree to terms and conditions
                </label>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group col-lg-12 mx-auto mb-0">
              <button href="https://alexbteixeira.github.io/TrabalhoPetShop/productPage.html" id="submitButton" class="btn btn-primary btn-block py-2"
                onclick="return submitForm(event)">
                <span class="font-weight-bold">Criar</span>
              </button>
            </div>

            <!-- Divider Text -->
            <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
              <div class="border-bottom w-100 ml-5"></div>
              <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
              <div class="border-bottom w-100 mr-5"></div>
            </div>

            <!-- Already Registered -->
            <div class="text-center w-100">
              <p class="text-muted font-weight-bold">Already Registered? <a href="https://alexbteixeira.github.io/TrabalhoPetShop/productPage.html" class="text-primary ml-2">Login</a>
              </p>
            </div>

          </div>

          <!-- Scripts no final do corpo -->
          <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
          <script src="https://alexbteixeira.github.io/TrabalhoPetShop/js/script.js"></script>

          <script>
            // Chama a função inicialmente para garantir que o botão esteja no estado correto no carregamento da página
            checkFields();

            // Adiciona um ouvinte de eventos ao botão para chamar a função checkFields
            function submitForm(event) {
              event.preventDefault();

              // Verifica se os campos estão preenchidos
              checkFields();

              // Obtém o estado do botão
              var isDisabled = document.getElementById('submitButton').disabled;
              // Redireciona para o link desejado se a validação for bem-sucedida
              if (!isDisabled) {
                window.location.href = 'https://alexbteixeira.github.io/TrabalhoPetShop/productPage.html';
              }
            }
          </script>
</body>

</html>
