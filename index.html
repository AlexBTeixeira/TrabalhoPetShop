<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- CSS Customizado-->
  <link rel="stylesheet" type="text/css" href="https://alexbteixeira.github.io/TrabalhoPetShop/css/login.css">
  <title>PetMania Login</title>
</head>

<body>
  <!-- Navbar -->
  <header class="header">
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PetMania</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row py-5 mt-4 align-items-right">
      <div class="col-md-7">
        <!-- Imagem do Banner -->
        <div class="image">
          <img src="images/banner.png" alt="" class="img-fluid mb-5 d-none d-md-block">
        </div>
      </div>

      <!-- Formulário de Registro -->
      <div class="col-md-7 col-lg-5 ml-auto">
        <form action="#">
          <div class="row">
            <!-- Título do Formulário -->
            <div class="criarconta">
              <h1 class="text">Crie a Sua Conta</h1>
            </div>

            <!-- Primeiro Nome -->
            <div class="input-group col-lg-6 mb-4">
              <input id="firstName" type="text" name="firstname" placeholder="Primeiro Nome" class="form-control">
            </div>

            <!-- Ultimo Nome -->
            <div class="input-group col-lg-6 mb-4">
              <input id="lastName" type="text" name="lastname" placeholder="Ultimo Nome" class="form-control">
            </div>

            <!-- Email  -->
            <div class="input-group col-lg-12 mb-4">
              <input id="email" type="email" name="email" placeholder="Email" class="form-control">
            </div>

            <!-- Telefone Celular -->
            <div class="input-group col-lg-12 mb-4">
              <select id="countryCode" name="countryCode" style="max-width: 80px"
                class="custom-select form-control border-md h-100  text-muted">
                <option value="">+55</option>
                <option value="">+238</option>
                <option value="">+244</option>
                <option value="">+351</option>
              </select>
              <input id="phoneNumber" type="tel" name="phone" placeholder="Telefone Celular" class="form-control pl-3">
            </div>

            <!-- Senha -->
            <div class="input-group col-lg-6 mb-4">
              <input id="password" type="password" name="password" placeholder="Senha" class="form-control">
            </div>

            <!-- Confirmação de Senha -->
            <div class="input-group col-lg-6 mb-4">
              <input id="passwordConfirmation" type="password" name="passwordConfirmation"
                placeholder="Confirme sua Senha" class="form-control">
            </div>

            <!-- Aceitar Termos -->
            <div class="input-group col-lg-11 mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">
                  Concordo com os termos e condições
                </label>
              </div>
            </div>

            <!-- Botão de Envio -->
            <div class="form-group col-lg-12 mx-auto mb-0">
              <button href="https://alexbteixeira.github.io/TrabalhoPetShop/productPage.html" id="submitButton" class="btn btn-primary btn-block py-2"
                onclick="return submitForm(event)">
                <span class="font-weight-bold">Criar</span>
              </button>
            </div>

            <!-- Texto de Divisão -->
            <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
              <div class="border-bottom w-100 ml-5"></div>
              <span class="px-2 small text-muted font-weight-bold text-muted">OU</span>
              <div class="border-bottom w-100 mr-5"></div>
            </div>

            <!-- Já Registrado -->
            <div class="text-center w-100">
              <p class="text-muted font-weight-bold">Já Registrado? <a href="https://alexbteixeira.github.io/TrabalhoPetShop/ProductPage.html"
                  class="text-primary ml-2">Entrar</a>
              </p>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/script.js"></script>

  <script>
    // Chama a função inicialmente para garantir que o botão esteja no estado correto no carregamento da página
    checkFields();

    // Adiciona um ouvinte de eventos ao botão para chamar a função checkFields
    function submitForm(event) {
      event.preventDefault();

      // Verifica se os campos estão preenchidos
      checkFields();

      // Obtém o estado do botão
      var isDisabled = document.getElementById('submitButton').disabled;
      // Redireciona para o link desejado se a validação for bem-sucedida
      if (!isDisabled) {
        window.location.href = 'ProductPage.html';
      }
    }
  </script>
</body>

</html>
